server:
  port: 9090
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: cliente
          uri: lb://cliente
          predicates:
            -Path=/cliente/**